version: '3.8'

services:
  web:
    # Use pre-built image from GHCR
    image: ghcr.io/taylor01/the-art-exchange-app:${IMAGE_TAG:-latest}
    container_name: art-exchange-web
    ports:
      - "${PORT:-3001}:80"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - VITE_API_URL=${VITE_API_URL}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
